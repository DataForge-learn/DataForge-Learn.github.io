<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Code Runner</title>
    <style>
        #codeArea {
            width: 100%;
            height: 200px;
        }
        #output {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 10px;
            height: 100px;
            overflow-y: auto;
            background-color: #f4f4f4;
        }
        button {
            background-color: #4CAF50; /* Green */
            color: white; /* Text color */
            padding: 10px 20px; /* Padding */
            border: none; /* No border */
            cursor: pointer; /* Pointer cursor on hover */
        }
        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }
    </style>
</head>
<body>
    <h1>Run Python Code</h1>
    <textarea id="codeArea" placeholder="Write your Python code here...BitchPlease">print("Hello, world!")</textarea>
    <br><br>
    <button onclick="runPython()">Run Code</button>
    <div id="output"></div>

    <script>
        async function checkAvailableRuntimes() {
            let response = await fetch('https://emkc.org/api/v2/piston/runtimes');
            let runtimes = await response.json();
            console.log('Available runtimes:', runtimes);
        }
    
        async function runPython() {
            // Optionally check available runtimes
            await checkAvailableRuntimes();  // Check available runtimes before running code
    
            let code = document.getElementById('codeArea').value;
            let response = await fetch('https://emkc.org/api/v2/piston/execute', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    language: 'python',
                    version: '3.10',  // Use one of the available versions
                    files: [{
                        name: 'code.py',
                        content: code
                    }]
                })
            });
    
            let result = await response.json();
            console.log(result);  // Log the entire response for debugging
    
            if (result.output) {
                document.getElementById('output').innerText = result.output;
            } else if (result.message) {
                document.getElementById('output').innerText = result.message;
            } else {
                document.getElementById('output').innerText = 'No output received!';
            }
        }
    
        // Call checkAvailableRuntimes when the page loads
        window.onload = checkAvailableRuntimes;
    </script>
</body>
</html>
